

{% extends "todo_list/base.html" %}
{% load static  %}
<link rel="stylesheet" href="{% static 'css/style_00.css'%}" type="text/css">
{% block title %}
  Update ToDo # {{ object.id }}

{% endblock title %}


{% block body %}
<h3>Update ToDo:</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" style="border-radius: 50%;
      background-color: blue;
      color: white;
      padding: 10px 20px;"> 
</form>
<div>
  <a href="{% url 'todo_list:detail' object.pk %}">
  Back to ToDo Item details</a>
  </div>
  
{% endblock body %}
